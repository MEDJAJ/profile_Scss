<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة البروفايل</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <header class="header">
    <h1>ملفي الشخصي</h1>
  </header>

  <div class="profile-container">
    <aside class="sidebar">
      <img src="profile.jpg" alt="Profile Picture" class="profile-img">
      <h2 class="profile-name">أحمد محمد</h2>
      <button class="btn btn-primary">متابعة</button>
      <button class="btn btn-secondary">رسالة</button>
    </aside>

    <main class="profile-content">
      <section class="bio">
        <h3>السيرة الذاتية</h3>
        <p>أنا مطور ويب محترف أحب تعلم تقنيات جديدة وبناء مشاريع حديثة.</p>
      </section>

      <section class="stats">
        <div class="stat">
          <h4>المتابعين</h4>
          <p>1200</p>
        </div>
        <div class="stat">
          <h4>المتابعون</h4>
          <p>300</p>
        </div>
        <div class="stat">
          <h4>المشاركات</h4>
          <p>50</p>
        </div>
      </section>
    </main>
  </div>

  <footer class="footer">
    <p>&copy; 2025 ملف شخصي</p>
  </footer>
</body>
</html>
